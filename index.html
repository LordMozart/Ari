<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I may or may not have "borrowed" some of this code</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-image: url('wallpaperari.jpg'); /* Set background image */
            background-size: cover; /* Make background cover the entire page */
            background-position: center;
            background-repeat: no-repeat;
            font-size: 2em;
            font-family: Arial, sans-serif; /* Set font to Arial */
        }
        .container {
            text-align: center;
            position: relative;
            height: 100%;
            width: 100%;
        }
        #txt, #countdown {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            transition: font-size 0.2s, text-shadow 0.2s; /* Smooth transition */
        }
        #countdown {
            bottom: 10%;
        }
        #centered-image {
            margin-top: 20px;
            width: 200px; /* Adjust image width */
            height: auto;
        }
        #image-text {
            margin-top: 10px;
            font-size: 0.8em; /* Adjust font size for the text under the image */
        }
        .glow {
            color: white; /* Text color */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.3); /* Initial glow effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="greeting" class="glow"></p>
        <h2 class="glow">Ari :P</h2>
        <p id="txt" class="glow"></p>
        <p id="countdown" class="glow"></p> <!-- Added countdown element -->
    </div>

    <script>
        // Greeting Script
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
            greeting = "mornin sweepy head";       
        } else if (time < 18) {
            greeting = "gwood afwetermoon";
        } else if (time > 13) {            
            greeting = "sweep twihgt";
        } else {
            greeting = "Good evening";
        }
        document.getElementById("greeting").innerHTML = greeting;

        // Clock Script
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // the hour '0' should be '12'
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s + " " + ampm;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }

        startTime();

        // Countdown Script
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(`September 21, ${currentYear}`);

            if (now > targetDate) {
                targetDate = new Date(`September 21, ${currentYear + 1}`);
            }

            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();

        // Glow and resize effect
        const txtElement = document.getElementById('txt');
        const countdownElement = document.getElementById('countdown');

        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const txtRect = txtElement.getBoundingClientRect();
            const countdownRect = countdownElement.getBoundingClientRect();
            const txtCenterX = txtRect.left + txtRect.width / 2;
            const txtCenterY = txtRect.top + txtRect.height / 2;
            const countdownCenterX = countdownRect.left + countdownRect.width / 2;
            const countdownCenterY = countdownRect.top + countdownRect.height / 2;
            const distanceTxt = Math.sqrt((clientX - txtCenterX) ** 2 + (clientY - txtCenterY) ** 2);
            const distanceCountdown = Math.sqrt((clientX - countdownCenterX) ** 2 + (clientY - countdownCenterY) ** 2);

            const maxDistance = Math.max(window.innerWidth, window.innerHeight);
            const scaleFactorTxt = Math.max(1, 2 - (distanceTxt / maxDistance));
            const scaleFactorCountdown = Math.max(1, 2 - (distanceCountdown / maxDistance));
            const fontSizeTxt = 2 + (1 - scaleFactorTxt) * 10; // Adjust the font size range as needed
            const fontSizeCountdown = 2 + (1 - scaleFactorCountdown) * 10; // Adjust the font size range as needed
            const glowIntensityTxt = Math.max(0, (1 - distanceTxt / maxDistance) * 20); // Adjust glow intensity as needed
            const glowIntensityCountdown = Math.max(0, (1 - distanceCountdown / maxDistance) * 20); // Adjust glow intensity as needed

            txtElement.style.fontSize = `${fontSizeTxt}em`;
            txtElement.style.textShadow = `0 0 ${glowIntensityTxt}px rgba(255, 255, 255, 0.8)`;

            countdownElement.style.fontSize = `${fontSizeCountdown}em`;
            countdownElement.style.textShadow = `0 0 ${glowIntensityCountdown}px rgba(255, 255, 255, 0.8)`;
        });
    </script>
</body>
</html>
