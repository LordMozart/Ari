<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I may or may not have "borrowed" some of this code</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-image: url('wallpaperari.jpg'); /* Set background image */
            background-size: cover; /* Make background cover the entire page */
            background-position: center;
            background-repeat: no-repeat;
            font-size: 2em;
            font-family: Arial, sans-serif; /* Set font to Arial */
        }
        .container {
            text-align: center;
            position: relative;
            height: 100%;
            width: 100%;
        }
        #txt, #countdown {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            transition: font-size 0.2s, text-shadow 0.2s; /* Smooth transition */
        }
        #countdown {
            bottom: 10%;
        }
        #centered-image {
            margin-top: 20px;
            width: 200px; /* Adjust image width */
            height: auto;
        }
        #image-text {
            margin-top: 10px;
            font-size: 0.8em; /* Adjust font size for the text under the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="greeting"></p>
        <h2>Ari :P</h2>
        <p id="txt"></p>
        <p id="countdown"></p> <!-- Added countdown element -->
    </div>

    <script>
        // Greeting Script
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
            greeting = "mornin sweepy head";       
        } else if (time < 18) {
            greeting = "gwood afwetermoon";
        } else if (time > 13) {            
            greeting = "sweep twihgt";
        } else {
            greeting = "Good evening";
        }
        document.getElementById("greeting").innerHTML = greeting;

        // Clock Script
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // the hour '0' should be '12'
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s + " " + ampm;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }

        startTime();

        // Countdown Script
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(`September 21, ${currentYear}`);

            if (now > targetDate) {
                targetDate = new Date(`September 21, ${currentYear + 1}`);
            }

            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();

        // Glow and resize effect
        const txtElement = document.getElementById('txt');
        const countdownElement = document.getElementById('countdown');

        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { left, top, width, height } = txtElement.getBoundingClientRect();
            const centerX = left + width / 2;
            const centerY = top + height / 2;
            const distance = Math.sqrt((clientX - centerX) ** 2 + (clientY - centerY) ** 2);

            const maxDistance = Math.max(window.innerWidth, window.innerHeight);
            const scaleFactor = Math.max(1, 2 - (distance / maxDistance));
            const fontSize = 2 + (1 - scaleFactor) * 10; // Adjust the font size range as needed
            const glowIntensity = Math.max(0, (1 - distance / maxDistance) * 20); // Adjust glow intensity as needed

            txtElement.style.fontSize = `${fontSize}em`;
            txtElement.style.textShadow = `0 0 ${glowIntensity}px rgba(255, 255, 255, 0.8)`;

            countdownElement.style.fontSize = `${fontSize}em`;
            countdownElement.style.textShadow = `0 0 ${glowIntensity}px rgba(255, 255, 255, 0.8)`;
        });
    </script>
</body>
</html>
