<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I may or may not have "borrowed" some of this code</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-image: url('wallpaperari.jpg'); /* Set background image */
            background-size: cover; /* Make background cover the entire page */
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif; /* Set font to Arial */
            font-size: 2em;
        }

        /* Text Glow Effect */
        .glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 30px rgba(255, 255, 255, 0.6),
                         0 0 40px rgba(255, 255, 255, 0.4);
            transition: transform 0.1s ease;
            display: inline-block;
            padding: 10px; /* Added padding for hitbox */
        }

        .container {
            text-align: center;
            position: relative;
            height: 100%;
            width: 100%;
        }

        #txt, #countdown, h2 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        #txt {
            bottom: 20%;
        }

        #countdown {
            bottom: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="greeting" class="glow"></p>
        <h2 class="glow">Ari :P</h2>
        <p id="txt" class="glow"></p>
        <p id="countdown" class="glow"></p> <!-- Added countdown element -->
    </div>

    <script>
        // Greeting Script
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
            greeting = "mornin sweepy head";       
        } else if (time < 18) {
            greeting = "gwood afwetermoon";
        } else if (time > 13) {            
            greeting = "sweep twihgt";
        } else {
            greeting = "Good evening";
        }
        document.getElementById("greeting").innerHTML = greeting;

        // Clock Script
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // the hour '0' should be '12'
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s + " " + ampm;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }

        startTime();

        // Countdown Script
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(`September 21, ${currentYear}`);

            if (now > targetDate) {
                targetDate = new Date(`September 21, ${currentYear + 1}`);
            }

            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();

        // Text enlarges based on cursor proximity
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.glow');
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const distance = Math.sqrt(Math.pow(e.clientX - centerX, 2) + Math.pow(e.clientY - centerY, 2));
                const scaleFactor = Math.max(1, 2 - distance / 300); // Adjust scale based on distance
                element.style.transform = `scale(${scaleFactor})`;
            });
        });
    </script>
</body>
</html>
